<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vanilla~Typing</title>
</head>
<body class="bg-gray-900">
    <canvas class="background"></canvas>
    <header class="bg-fuchsia-400 border-none">
        <nav class="container mx-20 lg:mx-40 flex justify-between py-6 text-amber-50 sm:flex-row w-auto gap-7">
            <div class="text-center sm:text-left">
                <h1 class="font-bold">Vanilla~Typing</h1>
            </div>

            <div class="hidden sm:flex flex-row justify-between gap-6 items-center">
                <div class="flex  space-x-6"> <!-- Change flex-col to flex-row -->
                    <select id="mode" class="px-4 py-2 rounded bg-gray-700 text-white">
                        <option value="easy">Easy 🤗</option>
                        <option value="medium">Medium 😐</option>
                        <option value="hard">Hard 🥵</option>
                    </select>
           </div>

           <div class="w-auto text-center text-2xl pr-4 relative group">
            <i class="fa-solid fa-circle-user" id="profile-icon"></i>
            <div class="absolute top-12 left-1/2 -translate-x-1/2 w-64 bg-white text-black p-4 rounded-xl shadow-lg opacity-0 transition duration-300 z-50 text-sm">
                <div class="flex flex-col items-center space-y-2">
                    <div class="w-40 h-40 rounded-full overflow-hidden border-2 border-gray-300">
                        <img src="assets/téléchargement.jpeg" alt="Profile Picture" class="w-full h-full object-cover">
                    </div>
                    <div class="text-left" id="profile-box">
                        <p class="text-indigo-700"><strong>Username:</strong> gamer42</p>
                        <p class="text-indigo-700"><strong>Email:</strong> gamer42@example.com</p>
                        <p class="text-indigo-700"><strong>WPM:</strong> 50 </p>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="sm:hidden">
    <input type="checkbox" id="hamburger-checkbox" class="hidden">
    <label for="hamburger-checkbox" class="text-2xl text-amber-50 cursor-pointer">
        <i class="fa-solid fa-bars"></i>
    </label>
    <div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-90 z-10 transform translate-x-full transition-all duration-300">
        <div class="flex justify-end p-4 my-2">
            <label for="hamburger-checkbox" class="text-2xl text-amber-50 cursor-pointer">
                <i class="fa-solid fa-times"></i>
            </label>
        </div>
        <div class="flex space-x-6 my-2"> <!-- Change flex-col to flex-row -->
          <select id="mode" class="px-4 py-2 rounded bg-gray-700 text-white m-auto">
              <option value="easy">Easy 🤗</option>
              <option value="medium">Medium 😐</option>
              <option value="hard">Hard 🥵</option>
          </select>
        </div>

        <div class="flex flex-col items-center text-amber-50 md:hidden my-2">
            <button id="toggle-user-info" class="text-xl focus:outline-none">
              <i class="fa-solid fa-circle-user"></i>
            </button>
          <div id="user-info-mobile" class="mt-3 hidden bg-white text-black rounded-xl p-4 w-full h-full shadow-lg text-sm z-50">
              <div class="flex items-center gap-3 mb-3">
                <img src="assets/téléchargement.jpeg" alt="User photo" class="rounded-full w-12 h-12 object-cover">
                <div>
                  <p class="font-semibold text-indigo-700">Username</p>
                  <p class="text-xs text-indigo-700">user@email.com</p>
                </div>
              </div>
              <p class="text-sm font-medium text-indigo-700">WPM: 50</p>
            </div>
          </div>  
    </div>

        </nav>
    </header>
<script src="startTyping.js"></script>
</body>
</html>
